		<!-- Crap -->
		<div class="center white-text">
			<h4>Login</h4>
		</div>
		<div class="row container" style="margin-top: 20px;">
			<!--form data retreival-->
			<form class="col s12 l5 white-text" action="/login" method="POST" autocomplete="new-password">

				<div class="row">
					<div class="input-field col l12 s12">
						<!-- Phone -->
						<label class="white-text">Phone</label>
						<input autocomplete="new-password" class="white-text" required placeholder="Contact Number" id="phone"
							name="phone" type="text" pattern="[789][0-9]{9}" class="validate">
					</div>
				</div>

				<div class="row">
					<div class="input-field col l12 s12">
						<!-- Password -->
						<label class="white-text" for="">Password</label>
						<input autocomplete="new-password" class="white-text" required placeholder="Password" id="password"
							name="password" type="password" class="validate">
					</div>
				</div>
					
						<!--Confirmation & Register and Reset Buttons-->
				<div class="center">
					<button class="btn waves-effect waves-light red lighten-1" type="submit">Login
						<i class="material-icons right">send</i>
					</button>
				</div>
			</form>
			<div class="col l6 hide-on-med-and-down offset-l1 center">
				<img src="donate.jpg" alt="Donate" class="center">
			</div>
		</div>
